spring.datasource.url=jdbc:mysql://localhost:3306/music_records
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
server.port=8084
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.session.jdbc.initialize-schema:always
ws.musicrecords.jwtSecret=rootKey
ws.musicrecords.jwtExpirationMs=3600000
ws.musicrecords.jwtRefreshExpirationMs=86400000
ws.musicrecords.jwtRefreshSecret=rootKey
